<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>MicroScope</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="textWrap">
			<h1 id="testTxt"></h1>
		</div>
		<canvas id="canvas" width="900" height="900" style="border:1px solid #000000;"></canvas>
		<div style="display:none;">
			<img id="testImg" src="test.jpg">
			<img id="testImg2" src="test2.jpg">
		</div>
		<div class="slidecontainer">
			<div id= "widthName">Line Width:</div>
			<input type="range" min="1" max="100" value="20" class="slider" id="lineWidthSlider" orient="vertical">
		</div>
		<div class textIOContainer>
			<label for="fnumber">Field Number:</label>
			<input type="number" id="fnumber" name="fnumber"><br><br>
			<label for="lensMag">Lens Magnification:</label>
			<input type="number" id="lensMag" name="lensMag"><br><br>
			<label for="objMag">Objective Magnification:</label>
			<input type="number" id="objMag" name="objMag"><br><br>
			<input type="button" id="FOVcalc" value="Submit">
		</div>
		<input type="button" id="setDiam" value="Set Diameter">
	</body>
	<script src = "js/draw.js"></script>
</html>
